        }

        }
    </style>
</head>
<body>

    <div class="container fade-in"style="position: absolute; left: 13%; top: 5%; width: 5%;">

    </div>
    <div class="container fade-in"style="position: absolute; right: 0%; top: 0%; width: 78%;">

    </div>
</div>


<div class="container fade-in" style="position: relative;">
    <img src="{% static 'home/main_feed_image/feed2.png' %}" style="width: 100%;">
    <div style="position: absolute; right: 5%; top: 15%; width: 4%;">
        <a href="/style">
            <img src="{% static 'home/main_feed_image/button_style.png' %}" style="display: block; margin-left: auto;">

<div class="container fade-in">
    <img src="{% static 'home/main_feed_image/feed3.png' %}" alt="Main Feed Image 1">
</div>

<div class="container fade-in">

</div>

<div class="container fade-in" style="position: relative;">

<div class="container fade-in" style="position: relative;">

    <a href="/story">오일내 소식</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elements = document.querySelectorAll('.fade-in');
        var options = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        var callback = function(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        };

        var observer = new IntersectionObserver(callback, options);
        elements.forEach(element => {
            observer.observe(element);
        });
    });
</script>

</body>
</html>
