        /* slider */
.slider__wrap {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;

}

/* 이미지 보이는 부분 */
.slider__img {
    position: relative;
    width: 100%; /* 화면 너비의 100% */
    height: auto;
    overflow: hidden;
}

/* 이미지 감싸고 있는 부모 : 움직이는 부분 */
.slider__inner {
    display: flex;
    width: calc(33.33% * 10); /* 10개의 이미지를 포함한 전체 너비 */
    height: 75vw; /* 화면 너비의 60% (원하는 비율로 조정 가능) */
    transition: all 0.6s;
}

/* 개별적인 이미지 */
.slider {
    position: relative;
    width: 100%; /* 화면 너비의 100% */
    height: auto; /* 높이는 자동으로 조정됨 */
}

.slider img {
    width: 100%; /* 이미지 너비를 부모 요소에 맞게 조정 */
    height: auto; /* 이미지 높이를 비율에 맞게 자동으로 조정 */
}

/* 이하 생략 */

        .slider::before {
            position: absolute;
            left: 5px;
            top: 5px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 5px 10px;
        }

              @media (max-width: 800px) {
            .slider__img {
                width: 100%;
            height: auto;
            }
            .slider {
                width: 100%;
            height: auto;
            }
        }

        .slider__btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.4);
            text-align: center;
            line-height: 50px;
            transition: all 0.2s;
            display: block;
            color: #fff;
        }
        .slider__btn a:hover {
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            color:#000;
        }
        .slider__btn a.prev {
        top: 0;

            left: 0;
        }
        .slider__btn a.next {
        top: 0;

            right: 0;
        }

        var elements = document.querySelectorAll('.fade-in');
        var options = {
            root: null,

            threshold: 0.1
        };

        var callback = function(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        };

        var observer = new IntersectionObserver(callback, options);
        elements.forEach(element => {
            observer.observe(element);
        });
    });
