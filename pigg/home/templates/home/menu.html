        .slider {
            position: relative;
            width: 85vw;
            height: 30vh;
            max-width: 85%;
            max-height:15%;
            overflow: hidden;
            box-sizing: border-box;
        }

        .slides {
            display: flex;
            gap: 8.1%;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slides img {
            width: 100%;
            height: auto;

            border: 0;
            object-fit: cover; /* Ensure the image covers the container */
        }



        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px;
            width: 8%;

        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>

    <script>
        let slideIndex1 = 0;
        let slideIndex2 = 0;
        const slides1 = document.querySelectorAll('#slider1 .slides img');
        const slides2 = document.querySelectorAll('#slider2 .slides img');

        function showSlides(slideIndex, sliderId, slides) {
            if (slideIndex+2 >= slides.length) slideIndex = 0;
            if (slideIndex < 0) slideIndex = slides.length - 1;

            const slider = document.querySelector(sliderId + ' .slides');
            slider.style.transform = `translateX(${-slideIndex * 30}%)`;

            return slideIndex;
        }

        function nextSlide(sliderNum) {
            if (sliderNum === 1) {
                slideIndex1++;
                slideIndex1 = showSlides(slideIndex1, '#slider1', slides1);
            } else if (sliderNum === 2) {
                slideIndex2++;
                slideIndex2 = showSlides(slideIndex2, '#slider2', slides2);
            }
        }

        function prevSlide(sliderNum) {
            if (sliderNum === 1) {
                slideIndex1--;
                slideIndex1 = showSlides(slideIndex1, '#slider1', slides1);
            } else if (sliderNum === 2) {
                slideIndex2--;
                slideIndex2 = showSlides(slideIndex2, '#slider2', slides2);
            }
        }

        // Initialize the sliders
        showSlides(slideIndex1, '#slider1', slides1);
        showSlides(slideIndex2, '#slider2', slides2);
    </script>
