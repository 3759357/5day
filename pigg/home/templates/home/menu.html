<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <link rel="icon" href="{% static 'home/main_feed_image/main_feed4.png' %}" type="image/x-icon">
    <title>오일내</title>
    <style>
        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade-in.visible {
            opacity: 1;
        }
                /* slider */
        .slider__wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 이미지 보이는 부분 */
        .slider__img {
            position: relative;
            width: 1800px; /* 3 * 600px */
            height: 400px;
            overflow: hidden;
        }
        /* 이미지 감싸고 있는 부모 : 움직이는 부분 */
        .slider__inner {
            display: flex;
            width: calc(600px * 10); /* 10 images in total for looping effect */
            height: 400px;
            transition: all 0.6s;
        }
        /* 개별적인 이미지 */
        .slider {
            position: relative;
            width: 600px;
            height: 400px;
        }
        .slider img {
            width: 100%;
        }
        .slider::before {
            position: absolute;
            left: 5px;
            top: 5px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 5px 10px;
        }
        .slider:nth-child(1)::before {content: '이미지1';}
        .slider:nth-child(2)::before {content: '이미지2';}
        .slider:nth-child(3)::before {content: '이미지3';}
        .slider:nth-child(4)::before {content: '이미지4';}
        .slider:nth-child(5)::before {content: '이미지5';}
        .slider:nth-child(6)::before {content: '이미지1';}
        .slider:nth-child(7)::before {content: '이미지2';}
        .slider:nth-child(8)::before {content: '이미지3';}
        .slider:nth-child(9)::before {content: '이미지4';}
        .slider:nth-child(10)::before {content: '이미지5';}

        @media (max-width: 800px) {
            .slider__img {
                width: 1200px; /* 3 * 400px */
                height: 300px;
            }
        }

        .slider__btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.4);
            text-align: center;
            line-height: 50px;
            transition: all 0.2s;
            display: block;
            color: #fff;
        }
        .slider__btn a:hover {
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            color:#000;
        }
        .slider__btn a.prev {
            left: 0;
        }
        .slider__btn a.next {
            right: 0;
        }

        .slider__dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }
        .slider__dot .dot {
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.4);
            display: inline-block;
            border-radius: 50%;
            text-indent: -9999px;
            transition: all 0.3s;
            margin: 3px;
        }
        .slider__dot .dot.active {
            background: rgba(255,255,255,0.9);
        }
    </style>
</head>
<body>

<div class="top">
    <a href="/">
        <img src="{% static 'home/main_feed_image/main_feed4.png' %}" alt="Main Feed Image 1">
    </a>
    <a href="/history">오일내 스토리</a>
    <a href="/style">오일내 스타일</a>
    <a href="/franchise">가맹 안내</a>
    <a href="/menu">메뉴 안내</a>
    <a href="/restaurant">매장 안내</a>
    <a href="/review">고객센터</a>
    <a href="/story">오일내 소식</a>
</div>

<div class="container fade-in">
    <img src="{% static 'home/menu/menu1.png' %}" alt="Main Feed Image 1">
</div>

<div class="container fade-in">
    <img src="{% static 'home/menu/menu2.png' %}" alt="Main Feed Image 1">
</div>

<main id="main">
        <section id="sliderType01">
            <div class="slider__wrap">
                <div class="slider__img">
                    <div class="slider__inner">
                        <div class="slider" role="group" aria-label="1/10"><img src="{% static 'home/menu/1.png' %}" alt="이미지1"></div>
                        <div class="slider" role="group" aria-label="2/10"><img src="{% static 'home/menu/2.png' %}" alt="이미지1"></div>
                        <div class="slider" role="group" aria-label="3/10"><img src="{% static 'home/menu/3.png' %}" alt="이미지1"></div>
                        <div class="slider" role="group" aria-label="4/10"><img src="{% static 'home/menu/4.png' %}" alt="이미지1"></div>
                        <div class="slider" role="group" aria-label="5/10"><img src="{% static 'home/menu/5.png' %}" alt="이미지1"></div>
                        <div class="slider" role="group" aria-label="6/10"><img src="{% static 'home/menu/6.png' %}" alt="이미지1"></div>
                        <div class="slider" role="group" aria-label="7/10"><img src="{% static 'home/menu/7.png' %}" alt="이미지1"></div>
                        <div class="slider" role="group" aria-label="8/10"><img src="{% static 'home/menu/8.png' %}" alt="이미지1"></div>
                        <div class="slider" role="group" aria-label="9/10"><img src="{% static 'home/menu/9.png' %}" alt="이미지1"></div>
                        <div class="slider" role="group" aria-label="10/10"><img src="{% static 'home/menu/10.png' %}" alt="이미지1"></div>
                    </div>
                </div>
                <div class="slider__btn">
                    <a href="#" class="prev" role="button" aria-label="왼쪽 이미지">prev</a>
                    <a href="#" class="next" role="button" aria-label="오른쪽 이미지">next</a>
                </div>
                <div class="slider__dot">
                    <!-- Dots will be generated dynamically -->
                </div>
            </div>
        </section>
    </main>

<div class="bottom">
    <a href="/">
        <img src="{% static 'home/main_feed_image/main_feed3.png' %}" alt="Main Feed Image 1">
    </a>
    <a href="/history">오일내 스토리</a>
    <a href="/style">오일내 스타일</a>
    <a href="/franchise">가맹 안내</a>
    <a href="/menu">메뉴 안내</a>
    <a href="/restaurant">매장 안내</a>
    <a href="/review">고객센터</a>
    <a href="/story">오일내 소식</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elements = document.querySelectorAll('.fade-in');
        var options = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        var callback = function(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        };

        var observer = new IntersectionObserver(callback, options);
        elements.forEach(element => {
            observer.observe(element);
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
            const sliderWrap = document.querySelector('.slider__wrap');
            const sliderInner = document.querySelector('.slider__inner');
            const sliders = document.querySelectorAll('.slider');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            const dotsContainer = document.querySelector('.slider__dot');

            let currentIndex = 0;
            const totalSlides = sliders.length / 2; // only unique slides count

            // Function to move the slider
            function moveSlider(index) {
                sliderInner.style.transition = 'all 0.6s';
                if (index >= totalSlides) {
                    index = 0;
                    sliderInner.style.transition = 'none';
                } else if (index < 0) {
                    index = totalSlides - 1;
                    sliderInner.style.transition = 'none';
                }
                currentIndex = index;
                sliderInner.style.transform = `translateX(${-600 * index}px)`;
            }

            // Initialize dots
            function initializeDots() {
                for (let i = 0; i < totalSlides; i++) {
                    const dot = document.createElement('span');
                    dot.classList.add('dot');
                    if (i === 0) dot.classList.add('active');
                    dotsContainer.appendChild(dot);
                    dot.addEventListener('click', () => {
                        moveSlider(i);
                        updateDots(i);
                    });
                }
            }

            // Update dots
            function updateDots(index) {
                const dots = document.querySelectorAll('.dot');
                dots.forEach(dot => dot.classList.remove('active'));
                dots[index].classList.add('active');
            }

            // Event listeners
            nextBtn.addEventListener('click', () => {
                moveSlider(currentIndex + 1);
                updateDots(currentIndex);
            });
            prevBtn.addEventListener('click', () => {
                moveSlider(currentIndex - 1);
                updateDots(currentIndex);
            });

            // Initialize
            moveSlider(0);
            initializeDots();

            // Handle the transition end for infinite loop
            sliderInner.addEventListener('transitionend', () => {
                if (currentIndex >= totalSlides) {
                    currentIndex = 0;
                    sliderInner.style.transition = 'none';
                    moveSlider(currentIndex);
                } else if (currentIndex < 0) {
                    currentIndex = totalSlides - 1;
                    sliderInner.style.transition = 'none';
                    moveSlider(currentIndex);
                }
            });
        });
</script>

</body>
</html>
