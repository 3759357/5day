<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <link rel="icon" href="{% static 'home/main_feed_image/main_feed4.png' %}" type="image/x-icon">
    <title>오일내</title>
    <style>
        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade-in.visible {
            opacity: 1;
        }

        .slider-container {
            max-width: 600px;
            margin: auto;
            position: relative;
        }

        .slider {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 400px; /* 슬라이더 높이 설정 */
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
            height: 100%; /* 슬라이더 높이와 맞추기 */
        }

        .slide {
            flex: 0 0 100%;
            max-width: 100%;
            height: 100%; /* 슬라이더 높이와 맞추기 */
        }

        .slide img {
            width: 100%;
            height: 100%; /* 이미지가 슬라이더 전체를 덮도록 설정 */
            object-fit: cover; /* 이미지 비율 유지 */
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
<div class="top">
    <a href="/">
        <img src="{% static 'home/main_feed_image/main_feed4.png' %}" alt="Main Feed Image 1">
    </a>
    <div>&ensp;</div><div>&ensp;</div><div>&ensp;</div><div>&ensp;</div><div>&ensp;</div><div>&ensp;</div>
    <div>&ensp;</div><div>&ensp;</div><div>&ensp;</div><div>&ensp;</div><div>&ensp;</div>

    <a href="/history">오일내 스토리</a>
    <a href="/style">오일내 스타일</a>
    <a href="/franchise">가맹 안내</a>
    <a href="/menu">메뉴 안내</a>
    <a href="/restaurant">매장 안내</a>
    <a href="/review">고객센터</a>
    <a href="/story">오일내 소식</a>
</div>

<div class="container fade-in">
    <img src="{% static 'home/menu/menu1.png' %}" alt="Main Feed Image 1">
</div>

<div class="container fade-in">
    <img src="{% static 'home/menu/menu2.png' %}" alt="Main Feed Image 2">
</div>

<div class="slider-container">
    <h2>Image Slider 1</h2>
    <div class="slider" id="slider1">
        <div class="slides">
            <div class="slide"><img src="{% static 'home/images/image1.jpg' %}" alt="Image 1"></div>
            <div class="slide"><img src="{% static 'home/images/image2.jpg' %}" alt="Image 2"></div>
            <div class="slide"><img src="{% static 'home/images/image3.jpg' %}" alt="Image 3"></div>
        </div>
        <div class="prev" onclick="prevSlide('slider1')">&#10094;</div>
        <div class="next" onclick="nextSlide('slider1')">&#10095;</div>
    </div>
</div>

<div class="slider-container">
    <h2>Image Slider 2</h2>
    <div class="slider" id="slider2">
        <div class="slides">
            <div class="slide"><img src="{% static 'home/images/image4.jpg' %}" alt="Image 4"></div>
            <div class="slide"><img src="{% static 'home/images/image5.jpg' %}" alt="Image 5"></div>
            <div class="slide"><img src="{% static 'home/images/image6.jpg' %}" alt="Image 6"></div>
        </div>
        <div class="prev" onclick="prevSlide('slider2')">&#10094;</div>
        <div class="next" onclick="nextSlide('slider2')">&#10095;</div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sliders = document.querySelectorAll('.slider');

        sliders.forEach(slider => {
            slider.dataset.index = 0;
        });

        function prevSlide(sliderId) {
            const slider = document.getElementById(sliderId);
            const slides = slider.querySelector('.slides');
            const slideWidth = slides.firstElementChild.clientWidth;
            let slideIndex = Math.max(parseInt(slider.dataset.index) - 1, 0);
            slides.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
            slider.dataset.index = slideIndex;
        }

        function nextSlide(sliderId) {
            const slider = document.getElementById(sliderId);
            const slides = slider.querySelector('.slides');
            const slideWidth = slides.firstElementChild.clientWidth;
            const slideCount = slides.children.length;
            let slideIndex = Math.min(parseInt(slider.dataset.index) + 1, slideCount - 1);
            slides.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
            slider.dataset.index = slideIndex;
        }

        window.prevSlide = prevSlide;
        window.nextSlide = nextSlide;
    });
</script>

</body>
</html>
