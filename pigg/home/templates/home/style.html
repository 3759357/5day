        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in-out;

        .slider {
            position: relative;
            width: 85vw;  /* 85% of the viewport width */
            height: 30vh; /* 30% of the viewport height */
            max-width: 100%;
            padding: 5%;
            overflow: hidden;
            box-sizing: border-box;
            border: 2px solid #ddd;
            margin-top: 20px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slides .slide {
            width: calc(100% / 5); /* Divide by 5 to show 5 slides at once */
            height: 100%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #ddd; /* Optional: Add border between slides */
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elements = document.querySelectorAll('.fade-in');
        var options = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        var callback = function(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        };

        var observer = new IntersectionObserver(callback, options);
        elements.forEach(element => {
            observer.observe(element);
        });
    });

    let slideIndex = 0;
        const slides = document.querySelectorAll('#textSlider .slides .slide');
        const totalSlides = slides.length;
        const slidesToShow = 5; // Number of slides to show at once

        function showSlides(slideIndex) {
            if (slideIndex >= totalSlides) slideIndex = 0;
            if (slideIndex < 0) slideIndex = totalSlides - slidesToShow;

            const slider = document.querySelector('#textSlider .slides');
            slider.style.transform = `translateX(${-slideIndex * (100 / slidesToShow)}%)`;
        }

        function nextSlide() {
            slideIndex++;
            if (slideIndex > totalSlides - slidesToShow) {
                slideIndex = 0;
            }
            showSlides(slideIndex);
        }

        function prevSlide() {
            slideIndex--;
            if (slideIndex < 0) {
                slideIndex = totalSlides - slidesToShow;
            }
            showSlides(slideIndex);
        }

        // Initialize the slider
        showSlides(slideIndex);
</script>
